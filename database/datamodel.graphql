type Team {
  id: ID! @unique
  name: String! @unique
  category: String!
  members: String!
  events: [Event!]!
  finalScore: Int
  createdAt: DateTime!
}

type Event {
  id: ID! @unique
  fromTeam: Team
  order: Int! @unique
  time: String
  reps: Int
  weight: Int
  ranking: Int
  createdAt: DateTime!
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
}

type AuthPayload {
  token: String
  user: User
}
